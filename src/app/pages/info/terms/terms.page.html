<ion-header>
  <ion-toolbar color="toolbar">
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <a routerLink="/" class="logo"><img height="23px" src="/assets/logo/BOOKanAPP_30.png" alt=""></a>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<app-mainmenu [menuId]="'terms'" [isAuthenticated]="(loggedUser$ | async)?.username !== null"></app-mainmenu>
<ion-content [ngClass]="{'white' : mobile}">
<ion-grid>
  <ion-row>
    <ion-col size="12" sizeLg="8" offsetLg="2" class="ion-no-padding">
      <mat-card>
          <div [innerHTML]="'terms-terms' | translate"></div>
          <div [innerHTML]="'terms-privacy' | translate" id="privacy"></div>
      </mat-card>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
