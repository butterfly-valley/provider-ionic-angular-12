<ion-header>
  <ion-toolbar color="toolbar">
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center" *ngIf="!mobile || tablet">
      <ion-label translate style="font-size: 1.5em!important; font-weight: 600; margin-left: -215px" color="dark">footer-help</ion-label>
    </ion-title>
    <ion-buttons slot="start">
      <a routerLink="/user/management/schedule" class="logo"><img height="23px" src="/assets/logo/BOOKanAPP_30.png" alt=""></a>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<app-mainmenu [menuId]="'help'" [isAuthenticated]="(loggedUser$ | async)?.username !== null"></app-mainmenu>
<ion-content [ngClass]="{'white' : mobile}" *ngIf="loggedUser$ | async as user">
  <ion-grid class="container">
    <ion-row>
      <ion-col size="12" size-lg="10" offset-lg="1" class="ion-no-padding">
        <mat-card style="padding: 0 6px">
          <ion-grid>
            <ion-row *ngIf="mobile && !tablet">
              <ion-col size="12" class="ion-text-center ion-no-padding">
                <h3 translate>footer-help</h3>
              </ion-col>
            </ion-row>
            <ion-row *ngIf="helpLinks">
              <ion-col size="12" size-lg="6" offset-lg="3">
                <ion-searchbar style="padding-left: 0; padding-right: 0;" type="text" debounce="500" [placeholder]="'search' | translate" (ionInput)="search($event)" animated></ion-searchbar>
              </ion-col>
              <ion-col size="12" *ngFor="let video of helpLinks">
                <ion-label color="secondary" (click)="openVideo(video)">{{video.snippet.title}} <ion-icon name="open-outline"></ion-icon></ion-label>
              </ion-col>
            </ion-row>
          </ion-grid>
        </mat-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
