<ion-header>
  <ion-toolbar color="black" style="border: none" mode="ios">
    <ion-buttons slot="start">
      <ion-button *ngIf="!mobile || tablet" (click)="dismiss()" fill="clear" expand="full">
        <ion-label translate>close</ion-label>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button *ngIf="mobile && !tablet" (click)="dismiss()" fill="clear" expand="full">
        <ion-icon mode="md" name="close" size="large"(click)="dismiss()"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <iframe width="100%" height="550" [src]="videoLink.trustedVideoUrl" allowfullscreen></iframe>
</ion-content>
