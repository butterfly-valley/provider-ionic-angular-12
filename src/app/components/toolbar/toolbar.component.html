<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end" *ngIf="mobile">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <a routerLink="/">
    <ion-img style="height: 50px; width: 237px; margin-left: 15px" src="https://s3.eu-west-3.amazonaws.com/static-user/img/logos/logo.png"></ion-img>
    </a>
    <ion-buttons slot="end" *ngIf="!mobile">
      <a [routerLink]="['/login']" translate text-uppercase="">signin-signup</a>
      <app-languagepicker></app-languagepicker>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
